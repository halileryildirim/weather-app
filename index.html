<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Weather App </h1>
    </div>
    <div id="form">
        <form id="city-info">
            <div>
                <input type="text" id="city-name" placeholder="Enter a City Name" required>
            </div>
            <div>
                <button type="submit" id="save-button">SEARCH</button>
            </div>
        </form>
    </div>
    <div>
        <button id="metric-change-btn">°C / °F</button>
    </div>
    <div id="weather-info-container" class="metrics">
        <div id="city-info-render"></div>
    </div>
    <div id="footer">Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></div>
</body>
</html>
